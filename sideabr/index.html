<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class="bx bxs-heart"></i>
                <div class="logo_name">Do Vuong</div>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>

        <div class="src">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search...">
        </div>

        <ul class="nav">
            <li>
                <a href="#">
                    <i class="bx bx-bar-chart-square"></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-line-chart"></i>
                    <span class="link_name">Workout Statistic</span>
                </a>
                <span class="tooltip">Workout Statistic</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-calendar-event"></i>
                    <span class="link_name">Workout Plan</span>
                </a>
                <span class="tooltip">Workout Plan</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-bolt"></i>
                    <span class="link_name">Distance Map</span>
                </a>
                <span class="tooltip">Distance Map</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-heart-circle"></i>
                    <span class="link_name">Diet Food Menu</span>
                </a>
                <span class="tooltip">Diet Food Menu</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-pie-chart-alt"></i>
                    <span class="link_name">Personal Record</span>
                </a>
                <span class="tooltip">Personal Record</span>
            </li>
        </ul>
    </div>
    <div class="home_content">
        <div class="text">Home</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
